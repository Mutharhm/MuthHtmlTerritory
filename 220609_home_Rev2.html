<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>Muth home</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 10px;
        font-size: 55px;
        font-family: "Times New Roman", Times, serif;
        transition: all 5s cubic-bezier(1, 0, 0, 1);
        /*https://matthewlein.com/tools/ceaser*/
      }
      a:hover {
        border-radius: 30px;
        padding: 3px 500px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
